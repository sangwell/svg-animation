<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG-Path-Animation</title>
</head>
<body>

<svg width="800px" height="100px">
    <rect x="0" y="0" width="800" height="100" stroke="none" stroke-width="1" />
    <circle cx="0" cy="50" r="15" fill="yellow" stroke="black" stroke-width="1">
        <animate attributeName="cx" from="0" to="800" dur="600s" repeatCount="indefinite" />
    </circle>
</svg>

</body>
</html>
